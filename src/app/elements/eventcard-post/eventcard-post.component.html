<div class="bodyDiv">
  <div class="col-6 col-sg-12 col-lg-6 mx-auto py-3">
    <div class="card login-card">
      <div class="card-body">
        <div *ngFor="let alert of alerts">
          <alert [type]="alert.type"
                 [dismissOnTimeout]="alert.timeout"
                 (onClosed)="onClosed(alert)">
            {{ alert.msg }}</alert>
        </div>
        <form class="mb-0" #eventForm="ngForm">
          <div class="form-group mb-0">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Gyermek</label>
              </div>
              <select class="custom-select"
                      id="inputGroupSelect01"
                      #kid
                      value="{{kids}}">
                <option selected>Válassz...</option>
                <option value="1">Kata</option>
                <option value="2">Zoli</option>
                <option value="3">Pisti</option>
              </select>
            </div>
            <div class="form-group">
              <input type="text"
                     name="eventTitle"
                     class="form-control"
                     #newEventTitle
                     placeholder="Cím"
                     value="{{ eventTitle }}">
            </div>
            <div class="form-group">
              <textarea type="text"
                        class="form-control"
                        #newEventAlles
                        placeholder="Részletek"
                        value="{{ eventBody }}"></textarea>
            </div>
            <div class="form-group mb-0">
              <input type="datetime-local"
                     class="form-control"
                     #newEventDate
                     value={{eventDateString}}
                     min="1901-01-01T00:00:00"
                     max="2100-12-31T00:00:00">
            </div>
            <div class="card-footer bg-transparent"></div>
            <a *ngIf="idURL === '0'; else edit" role="button"
               class="btn btn-info btn-block"
               (click)="addEvent(kid.value, newEventTitle.value, newEventAlles.value, newEventDate.value)">
              Hozzáad
            </a>
            <ng-template #edit>
              <a class="btn btn-info btn-block"
                 (click)="modEvent(kid.value, newEventTitle.value, newEventAlles.value, newEventDate.value)">
                Módosít
              </a>
            </ng-template>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<app-timeline></app-timeline>
