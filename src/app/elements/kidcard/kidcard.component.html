<div class="col-sm-12 col-md-6 col-lg-4">
  <div class="profile-box small">
    <span class="profile-btn-contact"
          title="edit">
      <fa [name]="'pencil'" [size]=1 (click)="edit()"></fa>
    </span>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <figure class="profile-header">
        <div class="profile-img"
             [style.background]="'#75ce66'"
             [style.background]="'url(' + kinderPicture(kid) + ')'"
             [style.background-repeat]="'no-repeat'"
             [style.background-position]="'top center'"
             [style.background-size]="'cover'">
        </div>
        <input [readonly]="ronly" class="profile-value profile-name figcaption" formControlName="name" value="{{ kid.name }}" />
      </figure>
      <p class="profile-detail">
        <span class="profile-label">Születési idő:</span>
        <input [readonly]="ronly" class="profile-value" formControlName="birthday" value="{{ kid.birthday | amDateFormat: 'LLLL' }}" />
      </p>
      <p class="profile-detail">
        <span class="profile-label">Nem:</span>
        <input [readonly]="ronly" class="profile-value" formControlName="sex" value="{{ kid.sex }}" />
      </p>
      <p class="profile-detail">
        <span class="profile-label">Magasság (mm):</span>
        <input [readonly]="ronly" class="profile-value" formControlName="height" value="{{ kid.height }}" />
      </p>
      <p class="profile-detail">
        <span class="profile-label">weight:</span>
        <input [readonly]="ronly" class="profile-value" formControlName="weight" value="{{ kid.weight }}" />
      </p>
      <p class="profile-detail">
        <span class="profile-label">conception:</span>
        <input [readonly]="ronly" class="profile-value" formControlName="conception" value="{{ kid.conception }}" />
      </p>
      <button *ngIf="!ronly" type="submit" role="button">Módosít</button>
    </form>
  </div>
</div>
