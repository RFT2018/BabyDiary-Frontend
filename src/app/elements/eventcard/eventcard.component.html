<div class="cd-timeline-img cd-picture"
     [style.background]="'#75ce66'"
     [style.background]="'url(./assets/temporary/' + esemeny.kinderId + '.png)'"
     [style.background-repeat]="'no-repeat'"
     [style.background-position]="'center'"
     [style.background-size]="'cover'"></div>
<div class="cd-timeline-content">
  <fa [name]="'pencil'"
      [size]=2
      [routerLink]="['/timeline/' + esemeny.id + '/edit' ]"></fa>
  <h2>{{ esemeny.title }}</h2>
  <p>{{ esemeny.bodyText }}</p>
  <a [hidden]="!esemeny.bodyText" [routerLink]="['/timeline/' + esemeny.id + '/info' ]" class="cd-read-more">BÅ‘vebben</a>
  <span [hidden]="!esemeny.dateTime" class="cd-date">{{ esemeny.dateTime | date:'yy.MMM.dd. HH:mm' }}</span>
</div>
