
<div [ngClass]="{'container': true}">
  <div class="row my-auto">
    <div class="col-8 col-sg-12 col-lg-6 mx-auto">
      <div [ngClass]="{'card': true}" class="mb-3">
        <div [ngClass]="{'login-card-header': true}" class="card-header text-uppercase">Bejelentkezés</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail">Add meg az email címed</label>
              <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="simple@example.com">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword">Add meg a jelszavad</label>
              <input type="password" class="form-control" id="exampleInputPassword" placeholder="Jelszó">
              <p class="my-1 small">
                <a href="#">Elfelejtetted a jelszavad?</a>
              </p>
              <div class="form-check mb-2 small">
                <input class="form-check-input" type="checkbox" id="autoSizingCheck2">
                <label class="form-check-label" for="autoSizingCheck2">Bejelentkezve maradok</label>
              </div>
              <div class="card-footer py-0 my-1"></div>
              <div class="row col-10 my-2 mx-auto">
                <button class="col mx-2 mx-auto btn btn btn-primary btn-lg btn-block text-uppercase" href="index" role="button">Bejelentkezés</button>
              </div>
              <div class="row d-flex my-lg-2 mx-auto col-10 text-center">
                <button type="submit" [ngClass]="{'loginBtn--facebook': true}" class="col align-self-start btn py-1 my-1 mr-md-1">
                  <img src="assets/scss/images/facebook.svg" height="20" alt="" class="mr-2 mb-1" />Facebook
                </button>
                <button type="submit" [ngClass]="{'loginBtn--google': true}" class="col align-self-end btn py-1 my-1 ml-md-1">
                  <img src="assets/scss/images/google.svg" height="25" alt="" class="mr-2" />Google
                </button>
              </div>
              <p class="small pt-1 ">
                <a href="registration">Még nem regisztáltál?</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
