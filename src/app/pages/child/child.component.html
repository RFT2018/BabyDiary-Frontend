<div class="container  mx-auto">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-6 col-lg-4">
      <div class="profile-box small">
        <span class="profile-btn-contact"
              title="edit">
          <fa [name]="'pencil'" [size]=1></fa>
        </span>
        <figure class="profile-header">
          <div class="profile-img">
          </div>
          <figcaption class="profile-name">Pisti</figcaption>
        </figure>
        <p class="profile-detail">
          <span class="profile-label">Születési idő:</span>
          <span class="profile-value">
            2018-10-01 20:11
          </span>
        </p>
        <p class="profile-detail">
          <span class="profile-label">Nem:</span>
          <span class="profile-value">
            Fiú
          </span>
        </p>
        <p class="profile-detail">
          <span class="profile-label">Magasság (mm):</span>
          <span class="profile-value">60</span>
        </p>
        <p class="profile-detail">
          <span class="profile-label">weight:</span>
          <span class="profile-value">60</span>
        </p>
        <p class="profile-detail">
          <span class="profile-label">conception:</span>
          <span class="profile-value">-</span>
        </p>
        <p class="profile-detail">
          <span class="profile-label">funfact:</span>
          <span class="profile-value">-</span>
        </p>
      </div>
    </div>
  </div>
</div>
