<div class="scrollEnable">
  <div class="col-8 mx-auto my-2 mb-5">
    <div class="card login-card mb-3">
      <div class="card-header login-card-header text-uppercase">Felhasználó adatai</div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail">Email cím</label>
            <input type="email"
                   class="form-control"
                   id="exampleInputEmail"
                   placeholder="Email cím"
                   value="{{ email }}">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword">Jelszó</label>
            <input type="password"
                   class="form-control"
                   id="exampleInputPassword"
                   placeholder="Jelszó">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail">Megszólítás</label>
            <input type="text"
                   class="form-control"
                   placeholder="Felhasználó"
                   value="{{ nickName }}">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail">Vezetéknév</label>
            <input type="text"
                   class="form-control"
                   placeholder="Keresztnév"
                   value="{{ firstName }}">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail">Keresztnév</label>
            <input type="text"
                   class="form-control"
                   placeholder="Vezetéknév"
                   value="{{ lastName }}">
          </div>
          <div class="form-group">
            <div>Nem: {{ sex.toString() }}</div>
            <div>Regisztrált: {{ dateTime.toString() | date:'yyyy.MM.dd @ HH:mm' }}</div>
          </div>
          <div class="card-footer bg-transparent"></div>
          <a class="btn btn-primary btn-lg btn-block" role="button">Adatmódosítás</a>
        </form>
      </div>
    </div>
  </div>
</div>
