<div class="background">
  <div class="container">
    <div class="row my-auto">
      <div class="col-8 col-sg-12 col-lg-6 mx-auto">
        <div class="card login-card mb-3">
          <div class="card-header login-card-header text-uppercase">Felhasználó adatai</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail">Felhasználónév</label>
                <input type="text" class="form-control" placeholder="Felhasználónév">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail">Email cím</label>
                <input type="email"
                       class="form-control"
                       id="exampleInputEmail"
                       placeholder="Email cím">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword">Jelszó</label>
                <input type="password"
                       class="form-control"
                       id="exampleInputPassword"
                       placeholder="Jelszó">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail">Megszólítás</label>
                <input type="text"
                       class="form-control"
                       placeholder="Felhasználó">
              </div>
              <div class="form-group">
                <label for="exampleInputEmail">Megszólítás</label>
                <input type="text"
                       class="form-control"
                       placeholder="Felhasználó"
                       #nickName>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail">Vezetéknév</label>
                <input type="text"
                       class="form-control"
                       placeholder="Vezetéknév"
                       #lastName>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail">Keresztnév</label>
                <input type="text"
                       class="form-control"
                       placeholder="Keresztnév"
                       #firstName>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail">Nem:</label>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail">Regisztrált:</label>
              </div>
              <div class="card-footer bg-transparent"></div>
              <a class="btn btn-primary btn-lg btn-block" role="button">Adatmódosítás</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
