<div class="buttonDiv">
  <button *ngIf="!newEventButtomText; else edit" type="button" class="btn btn-primary mx-auto" (click)="bodyDivShow()">Új esemény</button>
  <ng-template #edit>
    <button type="button" class="btn btn-primary mx-auto" (click)="bodyDivShow()">{{ newEventButtomText }}</button>
  </ng-template>
</div>
<app-timeline-post *ngIf="!newEventHide"></app-timeline-post>
<div class="timeline-box">
  <section id="cd-timeline" class="cd-container">
    <app-eventcard
      class="cd-timeline-block"
      *ngFor="let ec of events"
      [esemeny]="ec">
    </app-eventcard>
  </section>
</div>
